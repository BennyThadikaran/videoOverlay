<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/vid-plugin.css">

    <title>Hello, world!</title>
    <script>
      // This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // creates an <iframe> (and YouTube player)
      // after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('vid-plugin-player', {
          height: '400',  // height and width must match the .vid-plugin
          width: '712',
          videoId: 'wzL88QcOs0w', // id of the youtube video
          fs: 0, // fullscreen 0 disabled , 1 enabled
          events: {
            'onStateChange': vidPlugin.handler // specify the js event handler
          }
        });
      }
    </script>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div class="vid-plugin">

      <div id="vid-plugin-player">
          <!-- id must match first argument passed into YT.Player (included in the head tag) -->
          <!-- The <iframe> (and video player) will replace this <div> tag. -->
      </div>

      <div class="js-panel-mousetrap" id="vid-plugin-mousetrap">
        <!-- Mouse hover event activated. Brings up overlay panel -->
      </div>

      <div class="panel js-panel-hide" id="vid-plugin-panel">
        <div class="overlay" id="vid-plugin-overlay">
        <!-- JS generated content | function: generateOverlay -->
        </div>
      </div>

      <div class="modal" id="vid-plugin-modal" role="dialog">
        <!-- JS generated content | function: generateModal -->
      </div>
    </div>
    <script src="js/vid-plugin.js"></script>
  </body>
</html>
