<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/style.css">

    <title>Hello, world!</title>
    <script>
      // This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // creates an <iframe> (and YouTube player)
      // after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '400',
          width: '712',
          videoId: 'wzL88QcOs0w',
          fs: 0,
          events: {
            'onStateChange': vidPlugin.handler
          }
        });
      }
    </script>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div class="vid-plugin">

      <div id="player">
          <!-- The <iframe> (and video player) will replace this <div> tag. -->
      </div>

      <div class="wrapper wrapper-hide" id="wrapper">
        <div class="overlay" id="vid-plugin-overlay">
        <!-- JS generated content | function: generateOverlay -->
        </div>
      </div>

      <div class="modal" id="vid-plugin-modal" role="dialog">
        <!-- JS generated content | function: generateModal -->
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
